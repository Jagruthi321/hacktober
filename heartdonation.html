<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Donation Questions</title>
    <style>
        
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #444;
}
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7eff0;
        
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        
        .form-container {
            background-color: #bcdfeb;
    background-image: url("back3.jpg");
    background-size: cover;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

         label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .custom-radio {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .custom-radio input {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Heart Donation Questions</h1>
        <p>Thank you for considering heart donation. Please answer the following questions:</p>

        <form action="submit_heart_data.php" method="post">
            <label for="age">1. Age:</label>
            <input type="number" id="age" name="age" required>

            <label>2. Current Health Condition:</label>
            <div class="custom-radio">
                <input type="radio" name="health_condition" value="Excellent" required>
                <label for="excellent">Excellent</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="health_condition" value="Good">
                <label for="good">Good</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="health_condition" value="Fair">
                <label for="fair">Fair</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="health_condition" value="Poor">
                <label for="poor">Poor</label>
            </div>

            <label>3. Medical History:</label>
            <div class="custom-radio">
                <input type="radio" name="medical_history" value="None" required>
                <label for="none">None</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="medical_history" value="Heart Disease">
                <label for="heart_disease">Heart Disease</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="medical_history" value="Hypertension">
                <label for="hypertension">Hypertension</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="medical_history" value="Cancer" id="cancer-radio">
                <label for="cancer">Cancer</label>
                <input type="text" id="cancer-details" name="cancer_details" placeholder="Specify type and date of diagnosis">
            </div>
            <div class="custom-radio">
                <input type="radio" name="medical_history" value="Other" id="other-radio">
                <label for="other">Other</label>
                <input type="text" id="other-text" name="other_text" placeholder="Specify">
            </div>

            <label>4. Current Medications:</label>
            <div class="custom-radio">
                <input type="radio" name="medications" value="None">
                <label for="none_meds">None</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="medications" value="Taking Medications">
                <label for="meds">Taking Medications</label>
            </div>

            <label>5. Allergies:</label>
            <div class="custom-radio">
                <input type="radio" name="allergies" value="None">
                <label for="none_allergies">None</label>
            </div>
            <div class="custom-radio">
                <input type="radio" name="allergies" value="Allergies Present">
                <label for="allergies_present">Allergies Present</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
