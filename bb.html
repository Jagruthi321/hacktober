<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Living Organ Donation</title>
</head>
<body>
    <style>
        h1 {text-align: center;}
        h1 {font-size: 40px;}
    </style>
<h1 style="color: rgb(248, 90, 62);"> Organ Donation</h1>
<p><center>Thank you for considering Living Organ Donation. Please select the organ type you wish to donate:
</center></p><br>
<!-- Living Organ Donation Questionnaire -->
<form id="organSelectionForm">
<label for="name" style="font: size 18px; ;">1. Your Full Name:</label><br>
<input type="text" id="name" name="name"><br><br>
<label for="age">2. Age:</label><br>
<input type="number" id="age" name="age"><br><br>
<label for="gender">3. Gender:</label><br>
<select id="gender" name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Others</option>
    <!-- Add more organ options as needed -->
    </select><br><br>
<label for="health_condition">4. Current Health Condition:</label><br>
<input type="radio" id="health_excellent" name="health_condition" value="Excellent">
<label for="health_excellent">Excellent</label><br>
<input type="radio" id="health_good" name="health_condition" value="Good">
<label for="health_good">Good</label><br><br>
<!-- Include more health condition options as needed -->

<label for="medical_history">5. Medical History (if any):</label><br>
<textarea id="medical_history" name="medical_history"></textarea><br><br>

<label for="medications">6. Current Medications (if any):</label><br>
<textarea id="medications" name="medications"></textarea><br><br>

<label for="allergies">7. Allergies (if any):</label><br>
<textarea id="allergies" name="allergies"></textarea><br><br>

<label for="organ_type">Organ Type You Wish to Donate:</label><br>
<select id="organ_type" name="organ_type">
<option value="Kidney">Kidney</option>
<option value="Liver">Heart</option>
<option value="Lung">Lung</option>
<!-- Add more organ options as needed -->
</select><br><br>

<input type="button" value="Next" onclick="redirectToPage()">
</form>

<script>
function redirectToPage() {
var selectedOrgan = document.getElementById("organ_type").value;

// Define URLs for corresponding pages
var kidneyPage = "kidney_donation.html";
var liverPage = "heartdonation.html";
var lungPage = "lungdonationques.html";

// Redirect based on the selected organ
switch (selectedOrgan) {
case "Kidney":
window.location.href = kidneyPage;
break;
case "Liver":
window.location.href = liverPage;
break;
case "Lung":
window.location.href = lungPage;
break;
default:
// Handle default behavior or error here
break;
}
}
</script>
</body>
</html>
